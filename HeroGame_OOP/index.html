<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="icon" type="image/x-icon" href="./images/favicons.png">
	<title>Hero Games</title>
</head>

<body>

	<div class="heros-container">
		<!--
		button show heros
		button start fight
		div 3 heros
		-->
		<div id="btn-container">
			<button class="bt-start-game"> Start game</button>
		</div>

		<div id="show-heros">
			<div class="hero-info">
				<img class="hero-details" src="images/images1.jpg" alt="">
				<p>HERO ZELDA</p>
			</div>
			<div class="hero-info">
				<img class="hero-details" src="images/images2.jpg" alt="">
				<p>HERO EZIO</p>
			</div>
			<div class="hero-info">
				<img class="hero-details" src="images/images3.jpg" alt="">
				<p>HERO LARA</p>
			</div>

		</div>

		<div class="winner-hero">
			<div>
				<div class="winner">
					<h3 class="text_shadows">The Winner!!!</h3>
				</div>
			</div>
		</div>

		<div id="btn-finish">
			<button class="bt-finish-game"> Finish game</button>
		</div>

	</div>

	<script src="./main.js"></script>
</body>

</html>
