<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proiect Drag and Drop with Fabric</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-images">
        <img id="sda1" src="images/img-004.jpg" alt="" draggable="true" ondragstart="dragImage(event)" />
        <img id="sda2" src="images/img-005.jpg" alt="" draggable="true" ondragstart="dragImage(event)" />
        <img id="sda3" src="images/img-006.jpg" alt="" draggable="true" ondragstart="dragImage(event)" />
        <img id="sda4" src="images/img-007.jpg" alt="" draggable="true" ondragstart="dragImage(event)" />
    </div>

    <div class="container-images">
        <img id="sda5" src="images/img-001.jpg" alt="" draggable="true" ondragstart="dragImage(event)" />
        <img id="sda6" src="images/img-002.jpg" alt="" draggable="true"
            ondragstart="dragImage(event); console.log('EVENT -> dragstart');"
            ondragend="console.log('EVENT -> dragend');" ondragover="console.log('EVENT -> dragover');"
            ondragenter="console.log('EVENT -> dragenter');" ondragleave="console.log('EVENT -> dragleave');"
            ondrop="console.log('EVENT -> drop');" />

        <img id="sda7" src="images/img-003.jpg" alt="" draggable="true" ondragstart="dragImage(event)" />
    </div>

    <div id="canvas-container" class="container-canvas" ondragover="allowDrop(event)" ondrop="dropImage(event)">
        <canvas id="canvas1" width="700" height="500"></canvas>
    </div>

    <!-- Link Fabric -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/521/fabric.min.js"
        integrity="sha512-nPzvcIhv7AtvjpNcnbr86eT6zGtiudLiLyVssCWLmvQHgR95VvkLX8mMpqNKWs1TG3Hnf+tvHpnGmpPS3yJIgw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/521/fabric.js"
        integrity="sha512-H2reaY28wpUIX1EKG6WufGHYG/BWvZUfweOdvFB/gW9kh9YSKB9EklGSlIB+XdL0bgavEbp4l+UjQR/mLJwdMg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
