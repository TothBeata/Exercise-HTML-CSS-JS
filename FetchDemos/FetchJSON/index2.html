<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch JSON Examples</title>
  </head>
  <body>
    <h1>Get International Spatial Station position </h1>

    <div>
        <p>Latidute: <span id="coord-lat"></span></p>
        <p>Longitude: <span id="coord-long"></span></p>
    </div>
    <button onclick="stopTracking()"> Stop tracking the IIS </button>
    <script>
        const api_url = 'https://api.wheretheiss.at/v1/satellites/25544';

        async function getIISPosition() {
            const response = await fetch(api_url);
            const data = await response.json();
            const {latitude, longitude} = data;
            document.getElementById('coord-lat').innerText =  latitude.toFixed(3);
            document.getElementById('coord-long').textContent = longitude.toFixed(3);
        }

        const timer = setInterval(getIISPosition, 1000);
        function stopTracking(){
            clearInterval(timer);
        }
    </script>
  </body>
</html>
