<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch JSON Examples</title>
  </head>
  <body>
    <h1>Fetch JSON Examples</h1>

    <script>
      fetch("https://jsonplaceholder.typicode.com/users")
        .then((response) => {
          if (response.ok) {
            console.log("Success!");
            return response.json();
          } else {
            console.log("Something went wrong!");
          }
        })
        .then((data) => console.log(data))
        .catch((error) => console.log(error));

      /* POST example */
      const url = "https://jsonplaceholder.typicode.com/users";
      const options = {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          name: "Noul User creat ",
          username: "noul username",
          email: "nouemail@april.biz",
        }),
      };
      fetch(url, options)
        .then((response) => {
          if (response.ok) {
            return response.json();
          }
        })
        .then((data) => {
          console.log(data);
        })
        .catch((error) => console.error(error));

      /* PUT example | PATCH */
      fetch("https://jsonplaceholder.typicode.com/users/10", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          name: "Noul nume editat",
          username: "Noul username editat",
          email: "Noul email editat",
        }),
      })
        .then((response) => {
          if (response.ok) {
            return response.json();
          }
        })
        .then((data) => {
          console.log(data);
        })
        .catch((error) => console.error(error));

      /* DELETE example */
      fetch("https://jsonplaceholder.typicode.com/users/10", {
        method: "DELETE"
      })
        .then((response) => {
          if (response.ok) {
            console.log("Success!");
            return response.json();
          } else {
            console.log("Something went wrong!");
          }
        })
        .then((data) => console.log(data))
        .catch((error) => console.log(error));


        /* XMLHttpRequest */
        function success() {
          console.log('Success!');
        }
        function error(error) {
          console.log('Error!', error);
        }
        var xhr = new XMLHttpRequest();
        xhr.onload = success;
        xhr.onerror = error;
        xhr.open('GET', 'https://jsonplaceholder.typicode.com/users/');
        xhr.send();
    </script>
  </body>
</html>
